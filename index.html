<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            <button id="location-btn"><i class="fas fa-location-arrow"></i> Use My Location</button>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Loading weather data...</div>
        
        <div class="current-weather">
            <div class="weather-header">
                <h2 id="city-name">--</h2>
                <p id="current-date">--</p>
            </div>
            <div class="weather-main">
                <div class="temperature">
                    <span id="current-temp">--</span>
                    <span class="unit">Â°C</span>
                </div>
                <div class="weather-icon">
                    <img id="weather-icon" src="" alt="Weather icon" style="display: none;">
                    <p id="weather-description">--</p>
                </div>
            </div>
            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <span id="wind-speed">--</span> km/h
                </div>
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <span id="humidity">--</span>%
                </div>
                <div class="detail">
                    <i class="fas fa-cloud"></i>
                    <span id="clouds">--</span>%
                </div>
            </div>
        </div>
        
        <div class="forecast">
            <h3>3-Day Forecast</h3>
            <div class="forecast-container" id="forecast-container">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
